<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div id = "outerOuterContainer">
        <div id ="outerContainer">
            <div class = "calculatorHeader"> 
                <h2> Calculator</h2>    
            </div>

            <div id ="outerCalculatorScreen"> 
                <div id = "calculatorScreen"> 
                <h2 class = "screenDigits"> </h2>
                </div>
            </div>

          

            <div class = "buttonRow"> 

                <button class = "button">7</button>
                <button class = "button">8</button>
                <button class = "button">9</button>
                <button class = "button">*</button>

            </div> 

            <div class = "buttonRow"> 
                <button class = "button">4</button>
                <button class = "button">5</button>
                <button class = "button">6</button>
                <button class = "button">+</button>

            </div> 

            <div class = "buttonRow"> 
                <button class = "button">1</button>
                <button class = "button">2</button>
                <button class = "button">3</button>
                <button class = "button">Del</button>

            </div> 

            <div class = "buttonRow"> 
                <button class = "button">0</button>
                <button class = "button">.</button>
                <button class = "button">=</button>
                <button class = "button">CA</button>
            </div> 

            <div class = "buttonRow"> 

                <button class = "button">รท</button>
                <button class = "button">-</button>
                <a href='https://www.youtube.com/watch?v=dQw4w9WgXcQ'>
                    <button class = "buttonTroll">Spc</button>
                </a>
                
            </div> 

        </div>
    </div>
</body>
</html>
